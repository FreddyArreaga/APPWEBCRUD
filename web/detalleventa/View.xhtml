<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleventaViewDlg" widgetVar="DetalleventaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleventaTitle}">
            <h:form id="DetalleventaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleventaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleventaLabel_coddv}"/>
                        <h:outputText value="#{detalleventaController.selected.coddv}" title="#{bundle.ViewDetalleventaTitle_coddv}"/>
                        <h:outputText value="#{bundle.ViewDetalleventaLabel_cantidad}"/>
                        <h:outputText value="#{detalleventaController.selected.cantidad}" title="#{bundle.ViewDetalleventaTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetalleventaLabel_precioventa}"/>
                        <h:outputText value="#{detalleventaController.selected.precioventa}" title="#{bundle.ViewDetalleventaTitle_precioventa}"/>
                        <h:outputText value="#{bundle.ViewDetalleventaLabel_codproducto}"/>
                        <h:outputText value="#{detalleventaController.selected.codproducto}" title="#{bundle.ViewDetalleventaTitle_codproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleventaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
