<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallecompraViewDlg" widgetVar="DetallecompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallecompraTitle}">
            <h:form id="DetallecompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallecompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallecompraLabel_coddc}"/>
                        <h:outputText value="#{detallecompraController.selected.coddc}" title="#{bundle.ViewDetallecompraTitle_coddc}"/>
                        <h:outputText value="#{bundle.ViewDetallecompraLabel_cantidad}"/>
                        <h:outputText value="#{detallecompraController.selected.cantidad}" title="#{bundle.ViewDetallecompraTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallecompraLabel_preciocompra}"/>
                        <h:outputText value="#{detallecompraController.selected.preciocompra}" title="#{bundle.ViewDetallecompraTitle_preciocompra}"/>
                        <h:outputText value="#{bundle.ViewDetallecompraLabel_codproducto}"/>
                        <h:outputText value="#{detallecompraController.selected.codproducto}" title="#{bundle.ViewDetallecompraTitle_codproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallecompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
