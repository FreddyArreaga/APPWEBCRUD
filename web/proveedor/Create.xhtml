                        <p:outputLabel value="#{bundle.CreateProveedorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{proveedorController.selected.nombres}" title="#{bundle.CreateProveedorTitle_nombres}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombres}"/>
