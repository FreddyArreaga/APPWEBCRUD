<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReportesventasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReportesventasListForm">
                <p:panel header="#{bundle.ListReportesventasTitle}">
                    <p:dataTable id="datalist" value="#{reportesventasController.items}" var="item"
                                 selectionMode="single" selection="#{reportesventasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codrv}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesventasTitle_codrv}"/>
                            </f:facet>
                            <h:outputText value="#{item.codrv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesventasTitle_fechareportv}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareportv}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesventasTitle_codventas}"/>
                            </f:facet>
                            <h:outputText value="#{item.codventas}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{reportesventasController.prepareCreate}" update=":ReportesventasCreateForm" oncomplete="PF('ReportesventasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReportesventasViewForm" oncomplete="PF('ReportesventasViewDialog').show()" disabled="#{empty reportesventasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReportesventasEditForm" oncomplete="PF('ReportesventasEditDialog').show()" disabled="#{empty reportesventasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{reportesventasController.destroy}" update=":growl,datalist" disabled="#{empty reportesventasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
