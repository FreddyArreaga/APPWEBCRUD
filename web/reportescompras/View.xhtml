<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReportescomprasViewDlg" widgetVar="ReportescomprasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReportescomprasTitle}">
            <h:form id="ReportescomprasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reportescomprasController.selected != null}">
                        <h:outputText value="#{bundle.ViewReportescomprasLabel_codrc}"/>
                        <h:outputText value="#{reportescomprasController.selected.codrc}" title="#{bundle.ViewReportescomprasTitle_codrc}"/>
                        <h:outputText value="#{bundle.ViewReportescomprasLabel_fechareportc}"/>
                        <h:outputText value="#{reportescomprasController.selected.fechareportc}" title="#{bundle.ViewReportescomprasTitle_fechareportc}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReportescomprasLabel_codcompra}"/>
                        <h:outputText value="#{reportescomprasController.selected.codcompra}" title="#{bundle.ViewReportescomprasTitle_codcompra}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReportescomprasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
