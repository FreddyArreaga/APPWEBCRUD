<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentaLabel_codventa}" for="codventa" />
                        <p:inputText id="codventa" value="#{ventaController.selected.codventa}" title="#{bundle.CreateVentaTitle_codventa}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_codventa}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_fechaventa}" for="fechaventa" />
                        <p:calendar id="fechaventa" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventaController.selected.fechaventa}" title="#{bundle.EditVentaTitle_fechaventa}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_fechaventa}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{ventaController.selected.monto}" title="#{bundle.CreateVentaTitle_monto}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_monto}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_codcliente}" for="codcliente" />
                        <p:selectOneMenu id="codcliente" value="#{ventaController.selected.codcliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="codclienteItem"
                                           itemValue="#{codclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_coddetalleventa}" for="coddetalleventa" />
                        <p:selectOneMenu id="coddetalleventa" value="#{ventaController.selected.coddetalleventa}" >
                            <f:selectItems value="#{detalleventaController.itemsAvailableSelectOne}"
                                           var="coddetalleventaItem"
                                           itemValue="#{coddetalleventaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_codusuario}" for="codusuario" />
                        <p:selectOneMenu id="codusuario" value="#{ventaController.selected.codusuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="codusuarioItem"
                                           itemValue="#{codusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
